  <body>
    <form>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_mail" />
        </li>
        <li>
          <label for="msg">Message</label>
          <textarea name="user_message" id="msg"></textarea>
        </li>
        <li class="button">
          <button type="button" id="btn">Send your message</button>
        </li>
      </ul>
    </form>
    <div id="show-data">
      <ul></ul>
    </div>

    <form id="ageForm">
      <input type="number" name="age" id="age" step="2" />
      <input type="submit" id="btn" value="CheckAge" />
      <div>
        <label for="price">Choose a maximum house price:</label>
        <input
          type="range"
          name="price"
          id="price"
          min="500"
          max="5000"

        <p class="price-output"></p>
