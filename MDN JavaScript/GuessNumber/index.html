<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 500px; margin: 50px auto">
      <h1>Number guessing game</h1>
      <p>
        We have selected a random number between 1 and 20. See if you can guess
        it in 10 turns or less. Well tell you if your guess was too high or too
        low.
      </p>

      <label for="guessField">Enter a guess: </label>
      <input type="number" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <div>
      <button id="btn">Start Machine</button>
      <p id="para">The Machine is stopped</p>
    </div>
    <div>
      <button id="greetingBtn">Press Me</button>
      <p id="greeting"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
